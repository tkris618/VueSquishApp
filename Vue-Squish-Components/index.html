<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squish Trackr</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--CSS-->
    <link rel="stylesheet" href="assets/Index.css">
</head>
<body>
<!--Navbar-->
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h1><i class="fa-regular fa-compass fa-md" id="newSquish"></i> SQUISH TRACKR</h1>
        </a>
        <!--Button trigger for modal-->
        <button type="button" class="btn btn-bd-primary" id="addBtn" data-bs-toggle="modal" data-bs-target="#addItemModal" title="Add Item">
            <i class="fas fa-plus"> </i> Add Squish
        </button>

    </div>

</nav>
<div class="container-fluid">

    <!--Header image-->
    <div class="container-fluid" id="app">
        <div class="row-header">
            <div class="col text-center headerImgContainer">
                <!--Image borrowed for educational purposes-->
                <!--Source: -->
                <img src="images/Squish_Website_Banner.png.webp" class="header-img container-fluid">
            </div>
        </div>

        <!--Content-->
        <div class="row squish-lists text-center mt-3" >
            <div class="col-md-4 p-0" id="itemColumns" >
                <squish-List name="Want It" v-bind:list="wantList" ></squish-List>
            </div>
            <div class="col-md-4 p-0" id="itemColumns">
                <squish-List name="Got It" v-bind:list="gotList" @delete-item="deleteIt"></squish-List>
            </div>
            <div class="col-md-4 p-0" id="itemColumns">
                <squish-List name="Favorite" v-bind:list="favoriteList" @delete-item="deleteIt"></squish-List>
            </div>
        </div>
        <add-item-modal id="addItemModal" @add-item="addIt"></add-item-modal>
    </div>
</div>
<!--Footer Content-->
<footer>
    <h3 class="footerHeader">&copySquishTracker</h3>
    <div class="container-fluid">
        <img class="container-fluid" src="images/Squishmallows_Footer_Desktop_1944x.webp">
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<!-- Javascript components -->
<script src="js/components/squish-List.js"></script>
<script src="js/components/squish-list-item.js"></script>
<script src="js/components/app-modal.js"></script>
<script src="js/components/add-item-modal.js"></script>
<script src="js/components/edit-Item-Modal.js"></script>
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>

</body>


</html>
