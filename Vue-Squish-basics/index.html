<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squish Trackr</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!--CSS-->
    <link rel="stylesheet" href="assets/Index.css">
</head>
<body>
<div class="container-fluid">
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h1><i class="fa-solid fa-compass fa-md" id="newSquish"></i>SQUISH TRACKR</h1>
            </a>
            <!--Button trigger for modal-->
            <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#addItemModal" title="Add Item">
                <i class="fa-solid fa-plus"></i> Add Squish
            </button>

        </div>

    </nav>

    <!--Header image-->
    <div class="container-fluid" id="app">
        <div class="row-header">
            <div class="col text-center headerImgContainer">
                <!--Image borrowed for educational purposes-->
                <!--Source: -->
                <img src="images/Squish_Website_Banner.png.webp" class="header-img container-fluid">
            </div>
        </div>

        <!--Content-->
        <div class="row squish-lists text-center mt-3" >
            <div class="col-md-4 p-0" >
                <div class="want-it-list">
                    <h2>Want It</h2>
                    <ul class="list-group list-group-flush border-bottom">
                        <li v-for="(item, i) in wantList" :key="item.name" class="list-group-item">
                            <div class="form-check">
                                <label class="form-check-label">Name: {{item.name}}</label><br>
                                    <label class="form-check-label">Category: {{item.category}}</label><br>
                                    <label :class="'form-check-label' + (item.got ? 'got' : '')">Status: {{item.status}}</label><br>
                                    <div class="form-check">
                                        
                                        <label :for="'favorite-' + i"
                                               :class="{'form-check-label' : true, 'favorite' : item.favorite}"><input v-model="item.favorite" type="checkbox" v-bind:id="'favorite-' + i"
                                               class="form-check-input">Favorite</label><br>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="got-it-list">
                    <h2>Got It</h2>
                    <ul class="list-group list-group-flush border-bottom">
                        <li v-for="(item, i) in gotList" :key="item.name" class="list-group-item">
                            <div class="form-check">
                                <label class="form-check-label">Name: {{item.name}}</label><br>
                                    <label class="form-check-label">Category: {{item.category}}</label><br>
                                    <label :class="'form-check-label' + (item.got ? 'got' : '')">Status: {{item.status}}</label><br>
                                    <div class="form-check">
                                        <label :for="'favorite-' + i"
                                        :class="{'form-check-label' : true, 'favorite' : item.favorite}"><input v-model="item.favorite" type="checkbox" v-bind:id="'favorite-' + i"
                                        class="form-check-input">Favorite</label><br>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-4 p-0">
                <div class="favorite-list">
                    <h2>Favorite</h2>
                    <ul class="list-group list-group-flush border-bottom">
                        <li v-for="(item, i) in favoriteList" :key="item.name" class="list-group-item">
                            <div class="form-check">
                                <label class="form-check-label">Name: {{item.name}}</label><br>
                                    <label class="form-check-label">Category: {{item.category}}</label><br>
                                    <label :class="'form-check-label' + (item.got ? 'got' : '')">Status: {{item.status}}</label><br>
                                    <div class="form-check">
                                        <label :for="'favorite-' + i"
                                               :class="{'form-check-label' : true, 'favorite' : item.favorite}"><input v-model="item.favorite" type="checkbox" v-bind:id="'favorite-' + i"
                                               class="form-check-input">Favorite</label><br>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        
    </div>
<!--Footer Content-->
<footer>
    <h3 class="footerHeader">&copySquishTracker</h3>
</footer>
</div>
<div class="modal fade" id="addItemModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form v-on:submit.prevent="addIt">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input v-model="newItem.name" id="name" type="text" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="col-sm-2">Category: </label>
                        <select v-model="newItem.category" class="form-select" aria-label="Default sleect example">
                            <option value="1">Animal</option>
                            <option value="2">Aquatic Animal</option>
                            <option value="3">Insect</option>
                            <option value="4">Bird</option>
                            <option value="5">Monster</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="col-sm-2">Status: </label>
                        <select v-model="newItem.status" class="form-select" aria-label="Default select example">
                            <option value="one">Got</option>
                            <option value="two">Want</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Nevermind</button>
                    <button type="submit" class="btn btn-primary" >Add It</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

<!-- Vue Application -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="js/app.js"></script>
<script>
    // start the app after all the other JS has been loaded
    app.mount('#app');
</script>

</body>


</html>
